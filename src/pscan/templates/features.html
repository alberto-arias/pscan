{% extends 'one_column.html' %}

{% block content %}
<dl class="row">
{% for shortcut, feature in features.items() %}
<dt class="col-sm-3">{{ feature['id'] }}</dt>
<dd class="col-sm-9">
    <h3>{{ feature['name'] }}</h3>
    <p>{{ feature['description'] }}</p>
</dd>
{% endfor %}
</dl>
{% endblock %}
