<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="{{ url_for('static', filename='css/base.css') }}" rel="stylesheet">
        <title>Position Scanner</title>
    </head>
    <body>
        <header class="container">
            <div class="row">
                <div class="col jumbotron">
                    <h1 class="display-4"><a href="/" class="link-dark">Position Scanner</a></h1>
                    <p class="lead">A simple tool to train visual scanning of chess positions.</p>
                </div>
                <div class="col">
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('features') }}">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('log') }}">Log</a>
                        </li>
                    </ul>
                </div>
            </div>
            <hr class="my-4">
        </header>
        <main role="main" class="container">
            {% block main %}{% endblock %}
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        {% block js_scripts %}{% endblock %}
    </body>
</html>
